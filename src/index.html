<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<table>
	<tr class="row">
		<td colspan="2"></td>
		<td colspan="4"></td>
		<td class="black"></td>
		<td></td>
	</tr>
	<tr class="row">
		<td rowspan="2"></td>
		<td colspan="5" rowspan="5" class="blue"></td>
		<td colspan="2" rowspan="3" class="yellow"></td>
	</tr>
	<tr class="row">
	</tr>
	<tr class="row">
		<td rowspan="4"></td>
	</tr>
	<tr class="row">
		<td rowspan="2"></td>
		<td rowspan="2"></td>
	</tr>
	<tr class="row">
	</tr>
	<tr class="row">
		<td rowspan="2" colspan="2" class="black"></td>
		<td colspan="3"></td>
		<td colspan="2"></td>
	</tr>
	<tr class="row">
		<td rowspan="3" class="yellow"></td>
		<td colspan="3"></td>
		<td colspan="2" rowspan="2" class="red"></td>
	</tr>
	<tr class="row">
		<td colspan="2" rowspan="2"></td>
		<td colspan="3" class="black"></td>
	</tr>
	<tr class="row">
		<td colspan="3" class="yellow"></td>
		<td colspan="2" rowspan="2" class="blue"></td>
	</tr>
	<tr class="row">
		<td></td>
		<td colspan="2"></td>
		<td colspan="2"></td>
		<td class="yellow"></td>
	</tr>
</table>
</body>
</html>
